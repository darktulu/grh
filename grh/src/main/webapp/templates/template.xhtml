<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title><ui:insert name="title">Title</ui:insert></title>

</h:head>
<h:body>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="custum.css"/>
    <h:outputStylesheet library="css" name="docs.css"/>
    <h:outputScript library="js" name="bootstrap.js"/>

    <div id="wrap">
        <h:form id="messages" style="margin: 0">
            <div class="alert myalert #{messagesBean.type.toString()}" style="display :#{messagesBean.show? 'block' : 'none'};">
                <button type="button" class="close" data-dismiss="alert">x</button>
                <strong>#{messagesBean.title} </strong> #{messagesBean.message}
            </div>
            #{messagesBean.reset()}
        </h:form>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <ui:insert name="header">header</ui:insert>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="span4">
                <ui:insert name="sider">sider</ui:insert>
            </div>
            <div class="span10">
                <ui:insert name="body">body</ui:insert>
            </div>

        </div>

        <div id="push"></div>
    </div>
    <div id="footer">
        <div class="container">
            <div id="footer-content">
                <ui:insert name="footer">footer</ui:insert>
            </div>
        </div>
    </div>

</h:body>
</html>
