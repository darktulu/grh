<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Authentification</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="bootstrap-responsive.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="docs.css" />
	<h:outputScript library="jsf" name="jquery.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<div class="row">
		<div class="span6">
			<div class="well" style="padding: 8px 8px;">
				<h:form>
					<h:panelGrid columns="1" title="Authentication">
						<h:outputText value="Nom d'utilisateur" />
						<h:inputText value="#{loginBean.username}" />
						<h:outputText value="Mot de passe" />
						<h:inputSecret value="#{loginBean.password}" />
						<h:commandButton value="Connexion" action="#{loginBean.doLogin}"
							styleClass="btn btn-primary" />
					</h:panelGrid>
					<div align="center" style="color: red;">
						<p:messages />
					</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
